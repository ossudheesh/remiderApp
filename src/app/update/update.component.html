<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div *ngIf="update==true" class="wrapper fadeInDown ">
    <div id="formContent">

        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first mt-4">
            <h4 class="mb-3">Update Events</h4>
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="updateEvent()">
            <input type="date" [(ngModel)]="newDate" class="fadeIn second" name="myDate"
                placeholder="Select Date" required>
            <input type="text" rows="4" [(ngModel)]="newDescription" class="fadeIn third" name="desctription"
                placeholder="Event Desctription" required="">
            <input type="submit" class="fadeIn fourth " value="Add">
            <input type="reset" class="fadeIn fourth" value="Clear">
        </form>

        <!-- Remind Passowrd -->


    </div>
</div>
