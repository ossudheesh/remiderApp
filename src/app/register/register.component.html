<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown mt-5">
  <div id="formContent">
    <div class="fadeIn first mt-5">
      <h1>Sign Up</h1>
    </div>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <input type="text" id="uname" class="fadeIn second" formControlName="uname" placeholder="username" required>
      <div class="mb-3" style="color:red"
        *ngIf="(this.registerForm.get('uname')?.touched)&&(this.registerForm.get('uname')?.dirty)&&(this.registerForm.get('uname')?.errors)">
        Invalid Username</div>
      <input type="text" id="loginId" class="fadeIn second" formControlName="loginId" placeholder="login id" required>
      <div class="mb-3" style="color:red"
        *ngIf="(this.registerForm.get('loginId')?.touched)&&(this.registerForm.get('loginId')?.dirty)&&(this.registerForm.get('loginId')?.errors)">
        Invalid User ID</div>
      <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="password" required>
      <div class="mb-3" style="color:red"
        *ngIf="(this.registerForm.get('password')?.touched)&&(this.registerForm.get('password')?.dirty)&&(this.registerForm.get('password')?.errors)">
        Invalid password</div>
      <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>

    <div id="formFooter">
      <a class="underlineHover" routerLink="">Login</a>
    </div>
  </div>
</div>
